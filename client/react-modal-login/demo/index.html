<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="utf-8">
  <title>react-modal-login</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A highly customizable react login modal with social buttons.">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="canonical" href="https://developers.thebeaverhead.com/react-modal-login">



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="samples/Sample.js"></script>

</head>

<body>
  <div id="app"></div>

  <div class="col-xs-3"></div>

    <div>
  	<script type="text/javascript">


    dataset = {
        "children": [{"Name":"Ted","Count":1319},
            {"Name":"Ben","Count":4159},
            {"Name":"Tom","Count":2583},
            {"Name":"Sarah","Count":2074},
            {"Name":"MIKI","Count":1894},
            {"Name":"Josh","Count":1809},
            {"Name":"Tyrone","Count":1713},
            {"Name":"Jessica","Count":1636},
            {"Name":"Tyrell","Count":1566},
            {"Name":"Lobster Salad","Count":1511},
            {"Name":"Chocolate","Count":1489},
            {"Name":"Apple Pie","Count":1487},
            {"Name":"Orange Juice","Count":1423},
            {"Name":"American Cheese","Count":1372},
            {"Name":"Green Peas","Count":1341},
            {"Name":"Assorted Cakes","Count":1331},
            {"Name":"French Fried Potatoes","Count":1328},
            {"Name":"Potato Salad","Count":1306},
            {"Name":"Baked Potatoes","Count":1293},
            {"Name":"Roquefort","Count":1273},
            {"Name":"Stewed Prunes","Count":1268}]
    };

    var diameter = 600;
    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var bubble = d3.pack(dataset)
        .size([diameter, diameter])
        .padding(1.5);

    var svg = d3.select("body")
        .append("svg")
        .attr("width", diameter)
        .attr("height", diameter)
        .attr("class", "bubble");

    var nodes = d3.hierarchy(dataset)
        .sum(function(d) { return d.Count; });

    var node = svg.selectAll(".node")
        .data(bubble(nodes).descendants())
        .enter()
        .filter(function(d){
            return  !d.children
        })
        .append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });

    node.append("title")
        .text(function(d) {
            return d.Name + ": " + d.Count;
        });

    node.append("circle")
        .attr("r", function(d) {
            return d.r;
        })
        .style("fill", function(d,i) {
            return color(i);
        });

    node.append("text")
        .attr("dy", ".2em")
        .style("text-anchor", "middle")
        .text(function(d) {
            return d.data.Name.substring(0, d.r / 3);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", function(d){
            return d.r/5;
        })
        .attr("fill", "white");

    node.append("text")
        .attr("dy", "1.3em")
        .style("text-anchor", "middle")
        .text(function(d) {
            return d.data.Count;
        })
        .attr("font-family",  "Gill Sans", "Gill Sans MT")
        .attr("font-size", function(d){
            return d.r/5;
        })
        .attr("fill", "white");

    d3.select(self.frameElement)
        .style("height", diameter + "px");



  	</script>

    </div>


  <script type="text/javascript" src="bundle.js"></script>



</body>
</html>
